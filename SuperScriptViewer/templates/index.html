<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Script Hierarchy</title>
</head>

<body>
<h1>Script Hierarchy</h1>
<p>Choose a script to read it.</p>
<br />
<br />
{% for key, value in scripts.items() %}
<h2>{{ key|e }}</h2>
<ol>
    {% for i in value %}
    <li><a href="{{ "./%s"|format(i.id) }}">{{ i.name }}</a></li>
    {% endfor %}
</ol>
{% endfor %}

</body>

</html>
